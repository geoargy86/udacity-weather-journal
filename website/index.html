<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link
      href="https://fonts.googleapis.com/css2?family=Girassol&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
 <body>
    <div id="app">
    <div class="holder headline">
      <h1>Weather Journal App</h1>
    </div>

    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="2" cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="holder entry">
      <div class="title"><h4>Most Recent Entry</h4></div>
     <div id="entryHolder">
      <div class="">Date: <div id="date"></div></div>

      <div class="">Temperature: <div id="temp"></div></div>

     <div class="">User Response: <div id="content"></div></div>

    </div>
    </div>
    </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
